version: "3.9"

networks:
  app:
    driver: bridge

services:
  mongo:
    container_name: mongo
    image: mongo:5.0.26
    restart: always
    environment:
      MONGO_INITDB_DATABASE: booking
    volumes:
      - ./mongodb:/data/db
    ports:
      - 27017:27017
    networks:
      - app

  nestjs:
    build: ./backend
    ports:
      - 3002:3000
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - mongo
    networks:
      - app

  react:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 3003:3000
    networks:
      - app